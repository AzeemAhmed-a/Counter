
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    
</head>
<h1 style="color: rgb(60, 222, 228);">Made by Azeem Ahmed</h1>

<body style="background-color: rgb(41, 219, 116); 
background-image: url(https://1001freedownloads.s3.amazonaws.com/vector/thumb/315717/46551d0c3d8e53ce8713334d4e68338b-colorful-abstract-bokeh-bubbles-dynamic-background.jpg); display: flex;
flex-direction: column;
align-items: center;
justify-content: center;">
    <div class="parent" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJWKGRI-yq-DR2NdLaIzGbNrxBr5_wpwyt0tD96I8anD5-Gmkslp91httxQQfd_j1Z-FU&usqp=CAU);">
    <div id="counter" style="font-size: xx-large; border: 1px; border-radius: 10px; background-color: rgb(100, 233, 204);">0</div>
    <button onclick="incrementCounter()" 
    style="width: 70px;
     height: 40px;
    background-color: rgb(4, 161, 25);
    gap: 5px;
    font-size: large;
    border-radius: 20px; 
    cursor: pointer;">ADD </button>
    <button onclick="resetCounter()" style="width: 70px;
    height: 40px;
   background-color: rgb(228, 53, 53);
   gap: 5px;
   font-size: large;
   border-radius: 20px;
   cursor: pointer;">Reset</button>
</div>
    
</body>
</html>
